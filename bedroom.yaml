        to: "button_2_single"
      action:
        - service: switch.toggle
          data:
            entity_id: switch.air_conditioner_switch

    - alias: "switchButton3"
      trigger:
        platform: state
        entity_id: sensor.0x04cf8cdf3c7d3864_action
        to: "button_3_single"
      action:
        - service: script.light_bedroom_ch_2

    - alias: "switchButton4"
      trigger:
        platform: state
        entity_id: sensor.0x04cf8cdf3c7d3864_action
        to: "button_4_single"
      action:
        - service: input_boolean.toggle
          data:
            entity_id: input_boolean.doorbell_input_boolean

    - alias: "switchButton5"
      trigger:
        platform: state
        entity_id: sensor.0x04cf8cdf3c7d3864_action
        to: "button_5_single"
      action:
        - service: script.light_bedroom_ch_3

    - alias: "switchButton6"
      trigger:
        platform: state
        entity_id: sensor.0x04cf8cdf3c7d3864_action
        to: "button_6_single"
      action:
        - service: switch.toggle
          data:
            entity_id: switch.0xec1bbdfffe0e4df8_right

    # –£–≤–ª–∞–∂–Ω–∏—Ç–µ–ª—å
    - alias: turningOnHumidifierInBedRoom
      trigger:
        - platform: numeric_state
          entity_id: sensor.cleargrass_air_humidity
          below: 45
          for:
            minutes: 1
      condition:
        - condition: state
          entity_id: group.Core
          state: "home"
        - condition: state
          entity_id: binary_sensor.open_windows
          state: "off"
      action:
        - service: switch.turn_on
          data:
            entity_id: switch.0x842e14fffefdac4a_l1

    - alias: turningOffHumidifierInBedRoom
      trigger:
        - platform: numeric_state
          entity_id: sensor.cleargrass_air_humidity
          above: 50
          for:
            minutes: 1
      action:
        - service: switch.turn_off
          data:
            entity_id: switch.0x842e14fffefdac4a_l1

    ### –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–∞—Ç–∞—Ä–µ–µ–π
    - alias: heatTemperatureUpdateAndCalibration
      trigger:
        - platform: time_pattern
          minutes: "/4"
        - platform: template
          value_template: "{{ (state_attr('climate.0x842e14fffe5a3002', 'temperature')|float - states('sensor.bedroom_main_temperature')|float)|abs > 0.25 }}"
          for: "00:00:05"
      action:
        - service: mqtt.publish
          data_template:
            topic: "zigbee2mqtt/BedroomThermostat01/set/local_temperature_calibration"
            payload_template: >-
              {{(state_attr('climate.0x842e14fffe5a3002','local_temperature_calibration')|float -
                state_attr('climate.0x842e14fffe5a3002', 'current_temperature')|float +
                states('sensor.bedroom_main_temperature')|float + 128)|round(1,'half')}}

