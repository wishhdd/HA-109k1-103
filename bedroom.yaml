    - alias: "switchButton2" #–í–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∫–æ–Ω–¥–∏—Ü–∏–æ–Ω–µ—Ä
