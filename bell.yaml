#
bell:
#
##############
  input_boolean:
##############
    doorbell_input_boolean:
      name: doorbell_input_boolean
      icon: mdi:doorbell

##############
  automation: #햃쒬쮏쨿썜햦향햟혡햦햦
##############

    - alias: doorbellRingsTurnOff # 뉌햨햩혩혢햟햣햪 향쒫쮏쫧쮏 햫햟 햫쮐혧
      trigger:
        - platform: state
          entity_id: binary_sensor.sens_day
          to: "off"
      action:
        - service: input_boolean.turn_off
          data:
            entity_id: input_boolean.doorbell_input_boolean

    - alias: doorbellRingsTurnOn # 뉋쥃혩혢햟햣햪 향쒫쮏쫧쮏 햫햟 햢햣햫혧 햦 햨쮏햢햟 햦혠쮏얧쟳
      trigger:
        - platform: state
          entity_id: binary_sensor.sens_day
          to: "on"
        - platform: state
          entity_id: group.Core
          to: "home"
      action:
        - service: input_boolean.turn_on
          data:
            entity_id: input_boolean.doorbell_input_boolean

    - alias: doorbellRingsPush # 햏햟햤햟햩햦 향쒫쮏쫧쮏
      trigger:
        - platform: state
          entity_id:
            - binary_sensor.0x00158d0003927213_contact
          to: "off"
      condition:
        - condition: state
          entity_id: input_boolean.doorbell_input_boolean
          state: "on"
      action:
        - service: switch.turn_on
          data:
            entity_id: switch.0x842e14fffe11c2e8

    - alias: doorbellRingsPushSilence # 햏햟햤햟햩햦 향쒫쮏쫧쮏 햠햣향 혣혞햪햫혦햧 햣햤햦햪혦
      trigger:
        - platform: state
          entity_id:
            - binary_sensor.0x00158d0003927213_contact
          to: "off"
      condition:
        - condition: state
          entity_id: input_boolean.doorbell_input_boolean
          state: "off"
      action:
        - service: notify.telegram
          data_template:
            title: "游댒游뛁"
            message: "햌혝 혝 향쒫쮏쫧쟴  햢쒫왐혧."

    - alias: doorbellRingsPushOutHome # 햏햟햤햟햩햦 향쒫쮏쫧쮏 햫햣 햨쮏 햢쮏쨿 
      trigger:
        - platform: state
          entity_id:
            - binary_sensor.0x00158d0003927213_contact
          to: "off"
      condition:
        - condition: state
          entity_id: group.Core
          state: "not_home"
      action:
        - service: notify.telegram
          data_template:
            title: "游댒游뛁"
            message: "햌혝 혝 향쒫쮏쫧쟴  햢쒫왐혧."

    - alias: doorbellRingsOff # 뤰혞혜혝햦햩햦 향쒫쮏쫧쮏
      trigger:
        - platform: state
          entity_id:
            - binary_sensor.0x00158d0003927213_contact
          to: "on"
          for:
            seconds: 1
      action:
        - service: switch.turn_off
          data:
            entity_id: switch.0x842e14fffe11c2e8